<!DOCTYPE HTML>
<html>
	<head> 
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">	
		<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="styale.css">
	</head>
	<body>
		<script src='classes.js'></script>
		<div class="container">
			<button id='appender' class="btn btn-outline-success appender">Добавить</button>
			<table id="catalog" class='table'>
				<tr class="catalog__header">
					<th class="catalog__header__section" id='id'>
						ID
					</th>
					<th class="catalog__header__section" id='title'>
						TITLE
					</th>
					<th class="catalog__header__section" id='author'>
						AUTHOR
					</th>
					<th class="catalog__header__section" id='prise'>
						PRISE
					</th>
					<th class="catalog__header__section" id='description'>
						DESCRIPTION
					</th>
				</tr>
			</table>
		</div>
		<div id='modal' class="modal">
			<div class="modal__content">
				<span class="modal__close">
					х
				</span>
				<form class="modal__content__form">
					<input type="text" class="modal__content__form__item" placeholder="Название"><br>
					<input type="text" class="modal__content__form__item" placeholder="Автор"><br>
					<input type="text" class="modal__content__form__item" placeholder="Цена"><br>
					<button type="button" class="btn btn-outline-success save">
						Сохранить
					</button>
					<button type="button" class="btn btn-outline-success cancel">
						Отмена
					</button>
				</form>
			</div>
		</div>
		<script src="https://kit.fontawesome.com/1cc0cfe30c.js"></script>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" defer></script>
		<script src='main.js' defer></script>
	</body>	
</html>
