<!DOCTYPE html>
<html lang="ru-en">
<head>
	<meta charset="UTF-8">
	<title>Podgotovka-k-ct.Adukar</title>
	<link rel="stylesheet" href="adukar_style.css">
</head>
<body>
<div class="adukar">
    <main class="menu">
        <h1 class="menu_item logo">
            АДУКАР
        </h1>
        <div class="menu_item option">
            <span>
                О курсах
            </span>
            <span>
                Контакты
            </span>
        </div>
        <div class="menu_item contacts">
            <span class="contacts_number"></span>
            <img class="contacts_social" src="https://cdn.icon-icons.com/icons2/1477/PNG/512/circlesocialvk_101897.png" alt="vk">
            <img class="contacts_social" src="https://cdn.icon-icons.com/icons2/792/PNG/512/INSTAGRAM_icon-icons.com_65535.png" alt="instagram">
            <img class="contacts_social" src="https://cdn.icon-icons.com/icons2/1735/PNG/512/telegram_113221.png" alt="telegram">
        </div>
    </main>
    <section>
        <h1>
            КУРСЫ ПОДГОТОВКИ К ЦТ 2019 В МИНСКЕ
        </h1>
        <p>
            Готовься с нами и поступай в ВУЗ мечты!
        </p>
        <div class="advantages">
            <img class="advantages_symbol" src="https://static.tildacdn.com/tild3938-3464-4661-a239-643937363638/exam_1.svg" alt="Alternate Text" />
            <span>
                РЕЗУЛЬТАТ НА ЦТ НА 31 БАЛЛ ВЫШЕ СРЕДНЕГО ПОКАЗАТЕЛЯ ПО СТРАНЕ
            </span>
        </div>
        <div class="advantages">
            <img class="advantages_symbol" src="https://static.tildacdn.com/tild6433-3561-4137-a665-643266356432/mortarboard.svg" alt="Alternate Text" />
            <span>
                ЧЁТКИЙ ПЛАН ПОДГОТОВКИ ПО СПЕЦИФИКАЦИЯМ РИКЗ
            </span>
        </div>
        <div class="advantages">
            <img class="advantages_symbol" src="https://static.tildacdn.com/tild6564-6466-4962-b233-363631376330/backpack.svg" alt="Alternate Text" />
            <span>
                ПОДГОТОВИЛИ К ЦТ БОЛЕЕ 3000 АБИТУРИЕНТОВ ЗА ТРИ ГОДА
            </span>
        </div>
        <p>
            ЗАПУСК ГРУПП КАЖДЫЙ МЕСЯЦ
        </p>
        <form>
            <button type="submit"></button>
        </form>
    </section>
</div>
</body>
</html>
