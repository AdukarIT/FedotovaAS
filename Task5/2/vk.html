<!DOCTYPE html>
<html lang="ru-en">
<head>
	<meta charset="UTF-8">
	<title>VK NEWS</title>
	<link rel="stylesheet" href="vk_style.css">
	</head>
<body>
	<header>
		<div class="logo"> 
			<img class="logo_picture" src="https://avatanplus.com/files/resources/original/56be47726ae66152d7471706.png" alt="logo">
		</div>
		<div class="search">
			<input type="text" placeholder="search">
		</div>
		<div class="notice">
			<img class="notice_icon" src="https://www.pngarts.com/files/3/Youtube-Bell-Icon-Transparent-Image.png">
		</div>
		<div class="music">
			<img class="music_icon" alt="music icon" src="http://cdn.onlinewebfonts.com/svg/img_40385.png">
			<img class="music_icon player" alt="player" src="https://ya-webdesign.com/images/white-play-icon-png-1.png">			
		</div>
		<div class="profile">
			<span class="profile_name">Анатолий</span>
			<img class="profile_photo" src="https://www.big-ben.ru/sites/default/files/reviews/flat-faces-icons-circle-man-6_0_0_9.png">
			<img class="profile_choice" src="https://image.flaticon.com/icons/png/512/35/35442.png">
		</div>
	</header>
</body>
</html>
