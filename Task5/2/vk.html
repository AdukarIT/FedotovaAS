<!DOCTYPE html>
<html lang="ru-en">
<head>
	<meta charset="UTF-8">
	<title>VK NEWS</title>
	<link rel="stylesheet" href="vk_style.css">
	</head>
<body>
	<header>
		<div class="logo"> 
			<img src="https://avatanplus.com/files/resources/original/56be47726ae66152d7471706.png" alt="logo">
		</div>
		<div class="search">
			<input type="search" placeholder="Поиск">
		</div>
		<div class="notice">
			<img class="notice_icon" src="icon/notice.svg">
		</div>
		<div class="music">
			<img class="music_icon" alt="music icon" src="icon/audio.svg">			
		</div>
		<div class="profile">
			<a href="">
				<span class="profile_name">
				Анатолий
				</span>
				<img class="profile_photo" src="icon/i.png">
				<img class="profile_choice" src="https://image.flaticon.com/icons/png/512/35/35442.png">
			</a>
		</div>
	</header>
	<main>
		<div class="ptofile_settings">
			<ul>
				<li>
					<img src="icon/my_page.png" alt="">
					Мой профиль
				</li>
				<li>
					<img src="icon/news.png" alt="">
					Новости
				</li>
				<li>
					<img src="icon/messages.png" alt="">
					Сообщения
				</li>
				<li>
					<img src="icon/frends.png" alt="">
					Друзья
				</li>
				<li>
					<img src="icon/groups.png" alt="">
					Группы
				</li>
				<li>
					<img src="icon/music.png" alt="">
					Музыка
				</li>
				<li>
					<img src="icon/pay.png" alt="">
					Покупки
				</li>
			</ul>
			<ul class="blog">
				<li>
					Блог
				</li>
				<li>
					Разработка
				</li>
				<li>
					Блог
				</li>
				<li>
					Разработка
				</li>
				<li>
				</li>		
			</ul>
		</div>
		<div class="tape">
			<div>
				<img class="tape_user" src="icon/i.png" alt="">
				<a href="">
					Петр Варенников
				</a>
			</div>
			<div>
				<span>Привет</span><br>
				<img class="content_photo" src="https://sun1.cosmostv-by-minsk.userapi.com/c543109/v543109932/3cdb1/MRL7asrcFAs.jpg">
			</div>
		</div>
		<div class="news_settings">
			<div class="news">
				<ul>
					<li>Новости</li>
						<ul>
							<li>
								Фото
							</li>
							<li>
								Видео
							</li>
						</ul>
					<li>Рекомендации</li>
					<li>Обновления</li>				
				</ul>
			</div>
			<div>			
				<input class="switch" type="checkbox" id="checkbox">
				<label class="interesting" for="checkbox">Интересное</label>
			</div>	
		</div>
	</main>
</body>
</html>
