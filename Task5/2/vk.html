<!DOCTYPE html>
<html lang="ru-en">
<head>
	<meta charset="UTF-8">
	<title>VK NEWS</title>
	<link rel="stylesheet" href="vk_style.css">
	</head>
<body>
	<header>
		<div class="logo"> 
			<img src="https://avatanplus.com/files/resources/original/56be47726ae66152d7471706.png" alt="logo">
		</div>
		<div class="search">
			<input type="text" placeholder="Поиск">
		</div>
		<div class="notice">
			<img class="notice_icon" src="https://www.pngarts.com/files/3/Youtube-Bell-Icon-Transparent-Image.png">
		</div>
		<div class="music">
			<img class="music_icon" alt="music icon" src="http://cdn.onlinewebfonts.com/svg/img_40385.png">
			<img class="music_icon player" alt="player" src="https://ya-webdesign.com/images/white-play-icon-png-1.png">			
		</div>
		<div class="profile">
			<a href="">
				<span class="profile_name">
					Анатолий
				</span>
				</div>
				<img class="profile_photo" src="icon/i.png">
				<img class="profile_choice" src="https://image.flaticon.com/icons/png/512/35/35442.png">
			</a>
		</div>
	</header>
	<main>
		<div class="ptofile_settings">
			<ul>
				<li>
					<img src="icon/my_page.png" alt="">
					Мой профиль
				</li>
				<li>
					<img src="icon/news.png" alt="">
					Новости
				</li>
				<li>
					<img src="icon/messages.png" alt="">
					Сообщения
				</li>
				<li>
					<img src="icon/frends.png" alt="">
					Друзья
				</li>
				<li>
					<img src="icon/groups.png" alt="">
					Группы
				</li>
				<li>
					<img src="icon/music.png" alt="">
					Музыка
				</li>
				<li>
					<img src="icon/pay.png" alt="">
					Покупки
				</li>
			</ul>
		</div>
		<div class="news">
			<div>
				<img class="news_user" src="icon/i.png" alt="">
				<a href="">
					Петр Варенников
				</a>
			</div>
			<div>
				<span>Приветики</span><br>
				<img class="content_photo" src="https://sun1.cosmostv-by-minsk.userapi.com/c543109/v543109932/3cdb1/MRL7asrcFAs.jpg">
			</div>
		</div>
		<div class="news_settings">
			<div></div>
			<div сlass="interesting"><input type="checkbox"></div>			
		</div>
	</main>
</body>
</html>
