<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
    <title>Instagram/feed/photo-add</title>
</head>
<body>
	<header>
		<h1>Instagram</h1>
		<img src="images/logo.png" height="50" alt="Логотип"><br>
		<a href="feed.html">Назад</a>
	</header>
	<main >
        <section class="newPost"> // опять же так классы обычно не пишутся
            <form action="feed.html">
                <h2>Создать новый пост</h2>
                <textarea cols="30" placeholder="Введите текст..."></textarea>
                <input type="file" accept=".png, .jpg, .jpeg, .mp4" required><br>
                <button type="submit">Опубликовать</button>
            </form>
        </section>
	</main>
</body>
</html>
