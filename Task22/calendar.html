<!DOCTYPE HTML>
<html>
	<head> 
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">	
		<link rel="stylesheet" href="../../jquery-ui-1.12.1/jquery-ui.css">
		<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel="stylesheet" href="styale.css">
	</head>
	<body>
		<section class='container'>
			<form id='date'>
				<input type="text" placeholder="DD-MM-YYYY" id='date_conclusion'>
				<button type="button" id='date_picker' class="date_picker_unchecked">
					Get date
				</button>
			</form>
			<div id='calendar'>
				<button id='calendar_back' class="calendar_nav_button">
					<i class="fa fa-chevron-left" aria-hidden="true"></i>
				</button>
				<h2 id='calendar_month_year'></h2>
				<button id='calendar_forward' class="calendar_nav_button">
						<i class="fa fa-chevron-right" aria-hidden="true"></i>
				</button>
				<p class="calendar_day">
					пн
				</p>
				<p class="calendar_day">
					вт
				</p>
				<p class="calendar_day">
					ср
				</p>
				<p class="calendar_day">
					чт
				</p>
				<p class="calendar_day">
					пт
				</p>
				<p class="calendar_day">
					сб
				</p>
				<p class="calendar_day">
					вс
				</p>
				<table id='calendar_table'>

				</table>
			</div>		
		</section>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" defer></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.js" defer></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/additional-methods.js" defer></script>
		<script src="../../jquery-ui-1.12.1/jquery-ui.js" defer></script>
		<script src="https://use.fontawesome.com/89acd300f2.js"></script>
		<script src='calendarScript.js' defer></script>
	</body>	
</html>
